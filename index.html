<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie -Circle-208</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/402a371c45.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="body-wrap">


        <nav class="navbar">
            <div class="nav-container">
                <div class="logo"><h1><i class="fa-solid fa-phone"></i>Phonie</h1></div>
                <ul class="nav-menu">
                    <h3 class="members-toggle">Contributors</h3>
                    <li class="contributors">
                        <ul class="circle-208">
                           
                        </ul>
                    </li>                    
                </ul>

                <div class="navbar-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>

        <div class="hero-section">
            <h1>Phone Number Identifier</h1>
            <h4>Enter a Phone Number to get it's details</h4>
        </div>

        <div class="main">
            <div class="form-body">
                <form action="" id="phone-form">
                    <!-- <label for="phone-number">Phone Number</label> -->
                    <span class="service-provider"><img src="https://cdn.vectorstock.com/i/1000x1000/95/74/network-signal-icon-vector-19399574.webp" alt="network" id="network-img"></span>
                    <input name="phone-number" id="phone-number" type="text" placeholder="Enter a phone number" pattern="((^+)(234){1}[0–9]{10})|((^234)[0–9]{10})|((^0)(7|8|9){1}(0|1){1}[0–9]{8})" inputmode="numeric">
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
            
        </div>
        
        <div class="not-found">
            <p>Sorry, this number cannot be identified. Please try again..</p>
          </div>
    </div>
